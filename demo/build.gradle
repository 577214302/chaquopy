buildscript {
    // *** Replace in public repository ***********************************
    version = file("../VERSION.txt").text.trim()
    // ********************************************************************

    repositories {
        google()
        jcenter()

        // *** Replace in public repository ***********************************
        maven { url "../maven" }
        // ********************************************************************
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'

        // *** Replace in public repository ***********************************
        classpath "com.chaquo.python:gradle:$version"
        // ********************************************************************
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
