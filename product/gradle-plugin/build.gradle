apply plugin: 'groovy'

group 'com.chaquo.python'
version '0.0.1'

archivesBaseName = "gradle-android-python"
sourceCompatibility = 7

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
