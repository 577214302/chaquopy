apply plugin: 'groovy'

archivesBaseName = "android-python-gradle"
sourceCompatibility = 7

processResources {
    from("../runtime/build/libs/android-python-runtime.jar") {
        into "runtime"
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    // This is a library project, so use "+" notation for external dependencies rather than
    // requiring specific versions.

    compile project(":runtime")

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
