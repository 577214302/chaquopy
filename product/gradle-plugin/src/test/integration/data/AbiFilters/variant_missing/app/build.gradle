apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "2.7.14"
        }
    }

    flavorDimensions "abi"
    productFlavors {
        x86 {
            dimension "abi"
            ndk { abiFilters "x86" }
        }
        missing {
            dimension "abi"
        }
    }
}
