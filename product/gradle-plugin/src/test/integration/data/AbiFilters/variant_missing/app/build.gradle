apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
    }

    flavorDimensions "abi"
    productFlavors {
        good {
            dimension "abi"
            ndk { abiFilters "arm64-v8a" }
        }
        missing {
            dimension "abi"
        }
    }
}
