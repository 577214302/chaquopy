buildscript {
    version = file("${System.getenv('integration_dir')}/../../../../../VERSION.txt").text.trim()

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha1'
        classpath files("${System.getenv('integration_dir')}/../../../build/libs/gradle-${version}.jar")
        classpath "org.json:json:20160810"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
