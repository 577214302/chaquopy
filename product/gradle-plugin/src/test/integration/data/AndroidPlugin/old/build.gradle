buildscript {
    repositories {
        google()
        jcenter()
        maven { url chaquopyRepository }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "com.chaquo.python:gradle:$chaquopyVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
