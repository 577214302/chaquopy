buildscript {
    version = file("${System.getenv('chaquopy_root')}/VERSION.txt").text.trim()

    repositories {
        jcenter()
        google()
        maven { url "${System.getenv('chaquopy_root')}/maven" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "com.chaquo.python:gradle:$version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
