apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                options "--no-cache-dir"  // Make tests repeatable.
                install "buildpython_default-0.0.1.tar.gz"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "pyVersion"
    productFlavors {
        py2 {
            dimension "pyVersion"
            python { version "2.7.15" }
        }
        py3 {
            dimension "pyVersion"
            python { version "3.6.5" }
        }
    }

}
