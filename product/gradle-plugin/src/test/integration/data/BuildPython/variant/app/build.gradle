apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "2.7.10"
            pip {
                options "--no-index"
                options "--find-links", "../../../../../../../src/test/integration/packages/dist"
                install "apple"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "buildPython"
    productFlavors {
        good {
            dimension "buildPython"
            python { buildPython "python" }
        }
        bad {
            dimension "buildPython"
            python { buildPython "pythoninvalid" }
        }
    }

}
