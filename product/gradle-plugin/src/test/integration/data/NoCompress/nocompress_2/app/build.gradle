apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23

    aaptOptions {
        noCompress "alpha", "bravo"
    }

    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "2.7.14"
        }
        ndk {
            abiFilters "x86"
        }
    }
}
