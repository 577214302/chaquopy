apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23

    // Android Gradle plugin version 3.1 no longer requires this directive, but if it is
    // specified then it will be ignored unless it's this version or higher. Plugin versions 2.3
    // and older do require this directive, and seem to work fine with this version.
    buildToolsVersion "27.0.3"

    aaptOptions {
        noCompress "alpha", "bravo"
    }

    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "2.7.14"
        }
        ndk {
            abiFilters "x86"
        }
    }
}
