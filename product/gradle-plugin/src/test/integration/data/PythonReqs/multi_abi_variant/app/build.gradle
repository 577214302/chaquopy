apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            buildPython System.getenv("buildPython")
            version "2.7.10"
            pip {
                options "--no-index"
                options "--find-links", "../../../../../../../src/test/integration/packages/dist"
                install "apple"
                install "multi_abi_1"
            }
        }
    }

    flavorDimensions "abi"
    productFlavors {
        x86 {
            dimension "abi"
            ndk { abiFilters "x86" }
        }
        armeabi_v7a {
            dimension "abi"
            ndk { abiFilters "armeabi-v7a" }
        }
    }
}
