apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version System.getenv("python_version")
            pip {
                options "--no-cache-dir"  // Make tests repeatable.
                install "sdist_native_ext-1.0.tar.gz"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
