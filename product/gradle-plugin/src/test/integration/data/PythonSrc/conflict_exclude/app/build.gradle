apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "2.7.14"
        }
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "color"
    productFlavors {
        red { dimension "color" }
        blue { dimension "color" }
    }
    sourceSets {
        blue {
            python {
                exclude "common.py"
            }
        }
    }
}
