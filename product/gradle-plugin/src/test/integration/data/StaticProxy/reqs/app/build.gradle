apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "2.7.10"
            pipInstall "--no-index"
            pipInstall "packages/static_proxy-0.0.1-py2.py3-none-any.whl"
            staticProxy "static_proxy.a", "static_proxy.b"
        }
        ndk {
            abiFilters "x86"
        }
    }
}
