apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            // See test_gradle_plugin.RunGradle.rerun.
            version System.getenv("python_version") ?: "2.7.14"
        }
        ndk {
            abiFilters "x86"
        }
    }
}
