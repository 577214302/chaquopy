buildscript {
    def repoRoot = "../../../../.."
    def version = file("$repoRoot/VERSION.txt").text.trim()

    repositories {
        google()
        mavenCentral()
        maven { url "$repoRoot/maven" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "com.chaquo.python:gradle:$version"
    }
}
