buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'

	def gradleJars = fileTree(".").include("gradle-*.jar").getFiles().toArray()
	if (gradleJars.length != 1) {
	    throw new GradleException("Found $gradleJars.length Chaquopy plugin JARs")
	}
	classpath files(gradleJars[0])
        classpath "org.json:json:20160810"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
